{% extends 'frame/base.html' %}

{% block title %}新增庫存{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mt-5">新增庫存</h1>

        </div>
    </div>
    <form class="needs-validation" action="" method="POST" novalidate>
        {% csrf_token %}
        <div class="form-row mb-3">
            <div class="col-lg-3">
                <label for="id_{{ form.item_cate.name }}">產品類別</label>
                {{ form.item_cate }}
            </div>
        </div>
        <div class="form-row mb-3 align-items-end">
            <div class="col-lg-3">
                <label for="id_{{ form.item_name.name }}">產品名稱</label>
                {{ form.item_name }}
            </div>
            <div class="col-lg-3">
                <label for="id_{{ form.item_specmain.name }}">主規格</label>
                {{ form.item_specmain }}
            </div>
            <div class="col-lg">
                <label for="id_{{ form.item_specsub.name }}">副規格</label>
                {{ form.item_specsub }}
            </div>
        </div>
        <div class="form-row mb-3">
            <div class="col-lg-12">
                <label for="id_{{ form.item_remark.name }}">備註</label>
                {{ form.item_remark }}
            </div>
        </div>
        <div class="form-row mb-3">
          <div class="col-lg-12">
              <a href="../" class="btn btn-outline-danger">取消</a>
              <input class="btn btn-outline-primary" type="reset" value="清除輸入">
              <button class="btn btn-primary" type="submit">儲存</button>
          </div>
        </div>
    </form>
</div>


{% endblock %}
