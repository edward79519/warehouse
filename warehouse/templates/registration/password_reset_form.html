{% extends "frame/base.html" %}
{% block content %}
<div class="container my-3">
    <div class="form-row">
        <div class="col col-md-12 mb-3"">
            <h2>忘記密碼？</h2>
            <p>請輸入申請時填寫的 Email：</p>
            <form action="" method="post">
                {% csrf_token %}
                {% if form.email.errors %}
                    {{ form.email.errors }}
                {% endif %}
                    <p>{{ form.email }}</p>
                <button class="btn btn-primary" type="submit">Reset password</button>
                <input type="submit" class="btn btn-outline-primary" value="Reset password"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
